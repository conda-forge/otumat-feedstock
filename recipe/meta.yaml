{% set name = "otumat" %}
{% set version = "0.2.0" %}

# test message1
package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 4cfe539b3d08ed1b9dc1ed1feef53fcb7e81417725f020116de1b561d47c4b7e

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - cryptography<=3.3.2
    - flask
    - appdirs
  run:
    - python >=3.6
    - cryptography<=3.3.2
    - flask
    - appdirs

test:
  imports:
    - otumat
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/datajoint/otumat
  summary: A suite of maintainer tools and utilities for pip packages.
  description: |
    Otumat (pronounced "Automate") is a suite of maintainer tools and utilities for pip packages.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - guzman-raphael
